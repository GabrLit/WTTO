<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Song Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="nft" type="com.example.NFTMarketplace.commands.NFTCommand"*/-->
<!--/*@thymesVar id="users" type="com.example.NFTMarketplace.model.User"*/-->
<!--/*@thymesVar id="bundles" type="com.example.NFTMarketplace.model.Bundle"*/-->
<div class="container-fluid" style="margin-top: 20px">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form th:object="${nft}" th:action="@{/nft/}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="pannel-group">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title"><span th:text="*{id} != null ? 'Edit ' : 'New '"></span>NFT Information</h1>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-8 form-group">
                                    <label>Title:</label>
                                    <input type="text" class="form-control" th:field="*{name}"/>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label>Artist:</label>
                                    <select class="form-control" th:field="*{userId}">
                                        <option th:each="user : ${users}" th:text="${user.name} + ' ' + ${user.surname}" th:value="${user.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Contract address:</label>
                                    <input type="text" class="form-control" th:field="*{contractAddress}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Image url:</label>
                                    <input type="text" class="form-control" th:field="*{imgUrl}"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Price:</label>
                                    <input type="text" class="form-control" th:field="*{price}"/>
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Bundle:</label>
                                    <select class="form-control" th:field="*{bundleId}">
                                        <option th:each="bundle : ${bundles}" th:text="${bundle.name}" th:value="${bundle.id}"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
